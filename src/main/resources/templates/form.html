<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>String Boot Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link rel="stylesheet" th:href="@{/dist/upload.css}">

</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Spring Multi Upload</a>


</nav>
<br>

        <div class="container">


            <form th:action="@{/save}" method="POST" th:object="${post}" enctype="multipart/form-data">
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="card mt-2">
                    <div class="card-header">Multi Upload Image</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" name="title"
                                   placeholder="title" id="title">

                        </div>
                        <div class="form-group">
                            <label>Galleries:</label>

                                    <ul id="media-list">
                                        <li class="myupload">
                                        <span>
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                            <input type="file" click-type="type2" id="picupload" class="picupload" name="files" multiple />
                                        </span>
                                        </li>
                                    </ul>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/dist/upload.js}"></script>
</body>
</html>
